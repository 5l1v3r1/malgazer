version: '3'
services:
  classifier:
    build:
      context: ./
      dockerfile: docker/Dockerfile-classifier
    ports:
      - "8080:8080"
    volumes:
      - .:/malgazer

  db:
    image: postgres:latest
    volumes:
      - ./docker/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=malgazer