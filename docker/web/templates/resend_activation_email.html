{% extends "base.html" %}

{% block content %}
<form method="POST" enctype="multipart/form-data" action="{{ url_for('resend_activation_email') }}">
  {{ form.csrf_token }}
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <table>
          <tr><td>{{ form.email.label }}</td></tr>
          <tr><td>{{ form.email }}</td></tr>
        </table>
        <br>
        <input type="submit" class="btn btn-outline-primary" value="Resend Activation Email">
      </div>
    </div>
  </div>
</form>
{% endblock %}
