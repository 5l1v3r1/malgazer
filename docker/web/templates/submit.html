{% extends "base.html" %}

{% block title %}
Malgazer
{% endblock %}

{% block subtitle %}
Sample Submission
{% endblock %}

{% block content %}
<form method="POST" enctype="multipart/form-data" action="{{ url_for('submit') }}">
    {{ form.csrf_token }}
    <div>
        {{ form.sample }}
    </div>
    <br>
    <div>
        <input type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" value="Submit">
    </div>
</form>
{% endblock %}
