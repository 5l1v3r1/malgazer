{% extends "base.html" %}

{% block title %}
Malgazer
{% endblock %}

{% block subtitle %}
Sample Submission
{% endblock %}

{% block content %}

<form method="POST" enctype="multipart/form-data" action="{{ url_for('submit') }}">
    {{ form.csrf_token }}
    <br>
    <div class="container">
        <div class="row">
            <div class="col">
                {{ form.sample }}
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <input type="submit" class="btn btn-outline-primary" value="Submit">
            </div>
        </div>
    </div>
</form>
{% endblock %}
