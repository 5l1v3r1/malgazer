{% extends "base.html" %}

{% block title %}
Malgazer
{% endblock %}

{% block subtitle %}
Sample Submission
{% endblock %}

{% block content %}

<form method="POST" enctype="multipart/form-data" action="{{ url_for('submit') }}">
    {{ form.csrf_token }}
    <div class="row">
        <div class="col-md-3">
            Possible Classification:
            {{ form.classification }}
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            {{ form.sample }}
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-3">
            <input type="submit" class="btn btn-outline-primary" value="Submit">
        </div>
    </div>
</form>
{% endblock %}
