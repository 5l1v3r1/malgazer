{% extends "base.html" %}

{% block content %}
<form method="POST" enctype="multipart/form-data" action="{{ url_for('set_password') }}">
  {{ form.csrf_token }}
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <table>
          <tr><td>{{ form.old_password }}</td></tr>
          <tr><td>{{ form.password }}</td></tr>
          <tr><td>{{ form.password_confirm }}</td></tr>
        </table>
        <br>
        <input type="submit" class="btn btn-outline-primary" value="Set Password">
      </div>
    </div>
  </div>
</form>
{% endblock %}
